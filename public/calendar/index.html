<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calendrier de l'Avent - Librairie Mollat Bordeaux</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nothing+You+Could+Do&family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />

    <script defer src="../js/index.js"></script>
  </head>

  <body>
    <main>
      <section x-data="setupCalendar()">
        <div class="container flex flex-wrap">
          <template x-for="cell in cells">
            <div class="w-full sm:w-1/3">
              <div x-text="cell.day"></div>
              <div class="cell" :class="{[getCellClasses(cell.day)]: !cell.show, 'cell--show': cell.show}">
                <div class="cell__content">
                  <template x-if="cell.show">
                    <div>
                      <div x-text="cell.quote"></div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>
  </body>
</html>
