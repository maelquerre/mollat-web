<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calendrier de l'Avent - Librairie Mollat Bordeaux</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nothing+You+Could+Do&family=Oswald:wght@400;500;700&family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />

    <script defer src="../js/index.js"></script>
  </head>

  <body>
    <main>
      <section x-data="setupCalendar()">
        <div class="container">
          <div class="flex flex-wrap -mx-2.5">
            <template x-for="cell in cells">
              <div class="w-full sm:w-1/3 flex flex-col items-center px-5 py-10">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M27.0059 8.99408L20.0947 14.1302L18.0118 0L15.9053 14.1302L8.99408 8.99408L14.1302 15.9053L0 18.0118L14.1302 20.0947L8.99408 27.0059L15.9053 21.8935L18.0118 36L20.0947 21.8935L27.0059 27.0059L21.8935 20.0947L36 18.0118L21.8935 15.9053L27.0059 8.99408Z"
                    fill="#001689"
                  />
                </svg>
                <div x-text="cell.day" class="text-5xl font-cursiveAlternative text-blue pt-4"></div>
                <div class="cell w-full mt-9" :class="{[getCellClasses(cell.day)]: !cell.show, 'cell--show': cell.show}">
                  <div class="cell__content flex flex-col items-center justify-between p-11">
                    <img
                      x-show="cell.show"
                      src="../images/calendar/pastille.png"
                      alt="Pastille"
                      class="calendar-pastille"
                    />
                    <p
                      x-show="cell.show"
                      x-text='`"${cell.quote}"`''
                      class="font-cursive text-white text-2xl text-center p-t-3.5"
                    ></p>
                    <button x-show="cell.show" class="bg-white text-blue font-bold text-sm py-3 px-14 rounded-md">Ouvrir la case</button>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
