<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calendrier de l'Avent - Librairie Mollat Bordeaux</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nothing+You+Could+Do&family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <script defer src="./js/index.js"></script>
  </head>

  <body>
    <main>
      <!-- BANNER -->
      <section class="banner">
        <div class="container flex justify-center items-center flex-col sm:flex-row">
          <div class="w-1/3 hidden lg:block"></div>
          <div class="banner__text w-full sm:w-1/2 lg:1/3">
            <p class="banner__heading">Calendrier de l’avent Mollat</p>
            <p class="banner__subheading">Le compte à rebours est lancé !</p>
          </div>
          <div
            x-data="setupBannerData()"
            class="flex justify-center sm:justify-end w-full sm:w-1/2 lg:1/3 mt-8 sm:mt-0"
          >
            <div class="banner__time">
              <span>Jours</span>
              <span x-text="daysLeft"></span>
            </div>
            <div class="banner__time">
              <span>Heures</span>
              <span x-text="hoursLeft"></span>
            </div>
            <div class="banner__time">
              <span>Minutes</span>
              <span x-text="minutesLeft"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="">
        <div class="flex">
          <div class="bg-gray-light">
            <h2 class="title">Nos livres coups de cœur</h2>
            <img src="./images/books/les-fossoyeuses.jpg" alt="">
          </div>

          <div>Deuil // Guerre // Histoire // Mémoire // Deuil // Guerre // Histoire</div>

          <div class="text-white">
            <h2></h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
